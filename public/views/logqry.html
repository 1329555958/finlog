<div ng-controller="logqryController">
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom" my-tab data-config="tabConfig">
                <ul class="nav nav-tabs">
                    <li class="active"><a target="#qry_tab" data-toggle="tab">搜索</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="qry_tab" ng-include="tabPage">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="fullScreenDlg" style="background: rgba(0,0,0,.2);width: 100%;height: 100%;">
        <div class="row"
             style="height: 100%;width: 100%;padding-top: 30px;">
            <div class="col-md-10 col-md-offset-1 no-padding">
                <div class="box box-primary no-margin">
                    <div class="box-header with-border">
                        <h3 class="box-title">当前:{{hits.hits.length || 0}}/<b>{{hits.total||0}}</b>
                        </h3>

                        <div class="box-tools">
                            <i class="fa fa-remove large hover-icon" ng-click="hideRecordContext();"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1 no-padding"
                 style="height: 80%;overflow-y: auto;background-color: white;">
                <div class="box no-padding no-border" style="box-shadow: none;min-height: 50px;">
                    <table class="table table-bordered table-hover table-striped kbn-table"
                           style="margin: 0 !important;">
                        <tbody>
                        <tr ng-repeat="rcd in hits.hits">
                            <td ng-bind-html="escapeHtml(rcd._source.message)">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="overlay" ng-show="searching">
                        <i class="fa fa-spinner fa-spin"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
